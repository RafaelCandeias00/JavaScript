<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex aula 13</title>
</head>
<body>



    <script>
        let nome = prompt('Digite seu nome completo: ');

        // document.body.innerHTML += 'Seu nome é ${} <br>';

        console.log(`O nome é ${nome}`);
        console.log(`Seu nome tem ${nome.length} letras`);
        console.log(`A segunda letra do seu nome é: ${nome.charAt(1)}`);
        console.log(`Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('a')}`); // errei
        console.log(`Qual o último índice da letra A no seu nome? ${nome.lastIndexOf('a')}`); // errei
        console.log(`As últimas 3 letras do seu nome são: ${nome.slice(-3)}`); // errei
        console.log(`As palavras do seu nome são: ${nome.split(' ')}`);
        console.log(`Seu nome com letras maiúsculas:  ${nome.toUpperCase()}`);
        console.log(`Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()}`);
    </script>
</body>
</html>
